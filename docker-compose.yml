version: '3.8'

services:
  motivator-bot:
    build: .
    container_name: motivator-bot
    restart: unless-stopped

    # Environment variables
    environment:
      # Bot configuration (set these in .env file)
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID:-}

      # Logging configuration
      - CONTAINER_ENV=true
      - LOG_FORMAT=json
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # File logging disabled in container (logs go to stdout/stderr)
      - LOG_FILE=

    # Mount database as volume for persistence
    volumes:
      - ./data:/data
      - ./motivator.db:/app/motivator.db

    # Logging configuration for Docker
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=motivator-bot"
        tag: "{{.Name}}/{{.ID}}"

    # Health check (optional)
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

